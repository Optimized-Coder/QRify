<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{title}}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <article class="logo">
            <h1>QRify</h1> 
            <span class="material-symbols-outlined" id="logo_img">
                qr_code_scanner
                </span>
        </article>
    </header>
    <main>
        <section id="top">
            <h2>
                QR Code Generator
            </h2>
            <div id="imgs">
                <figure>
                    <img height="200" id="qr_img" src="{{ url_for('static', filename='img/qr.png') }}" alt="">
                    <figcaption>
                        Try clicking the QR Code...or scan it
                    </figcaption>
                </figure>
            </div>
        </section>
        <section id="form">
            <form action="" method="POST">
                <div class="form-el">
                    <label for="link">Add a Link</label>
                    <input type="text" name="link" id="link">
                </div>
                
                <div class="form-el">
                    <label for="filename">Save As: </label>
                    <input type="text" name="filename" id="filename">
                </div>
                
                <div class="form-el">
                    <label for="fill-color">Choose Main Color: </label>
                    <input type="color" name="fill-color" id="fill-color">
                </div>
                
                <div class="form-el">
                    <label for="back-color">Choose Background Color: </label>
                <input type="color" name="back-color" id="back-color">
                </div>
                
                <input type="submit">
            </form>
        </section>
    </main>
    <footer>
        Copyright &copy; Optimized Coder 2023
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
